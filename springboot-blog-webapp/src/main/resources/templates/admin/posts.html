<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot Thymeleaf Blog App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row">
        <h1>List Blog Posts</h1>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <th style="with:10%">#</th>
          <th style="with:20%">Post Title</th>
          <th style="with:30%">Post Short Description</th>
          <th style="with:20%">Post Created On</th>
          <th style="with:20%">Actions</th>
        </thead>
        <tbody>
          <tr th:each="post, postStat : ${posts}">
            <td th:text="${postStat.count}">1</td>
            <td th:text="${post.title}">post title</td>
            <td th:text="${post.shortDescription}">post short description</td>
            <td th:text="${post.createdOn}">post created date</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
