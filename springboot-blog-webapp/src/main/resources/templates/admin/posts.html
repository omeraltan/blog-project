<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header"></div>
<body>
    <div th:replace="admin/header :: navbar"></div>
    <div class="container">
      <div class="row">
        <h1>List Blog Posts</h1>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <form class="form-inline" th:action="@{/admin/posts/search}">
              <div class="input-group">
                <input type="text" class="form-control" name="query"/>
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit">Search</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <br/>
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <th style="with:10%">#</th>
          <th style="with:20%">Post Title</th>
          <th style="with:30%">Post Short Description</th>
          <th style="with:20%">Post Created On</th>
          <th style="with:20%">Actions</th>
        </thead>
        <tbody>
          <tr th:each="post, postStat : ${posts}">
            <td th:text="${postStat.count}">1</td>
            <td th:text="${post.title}">post title</td>
            <td th:text="${post.shortDescription}">post short description</td>
            <td th:text="${#temporals.format(post.createdOn, 'dd MM yyyy')}">10 JUL 2022</td>
            <td style="width: 200px">
              <a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary" style="font-size: small">Edit</a>
              <a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}" class="btn btn-danger" style="font-size: small">Delete</a>
              <a th:href="@{/admin/posts/{postUrl}/view(postUrl=${post.url})}" class="btn btn-info" style="font-size: small">View</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="admin/footer :: footer"></div>
</body>
</html>
